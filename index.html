

<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <h1>Конвертер валют</h1>

        <input type="number" id="amount" placeholder="Сумма">
        <select id="fromCurrency">
            <!-- Опции для выбора исходной валюты -->
        </select>
        <select id="toCurrency">
            <!-- Опции для выбора целевой валюты -->
        </select>
        <button onclick="convert()">Конвертировать</button>
    </div>
    <div id="result">!</div>

    <script src="script.js"></script>
</body>
